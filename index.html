<style>
    body {
        margin: 0;
    }

    span {
        font-size: 25px;
    }

    /* button{
        z-index: 5;
        position: absolute;
        top:0;
        left:0;
    } */

    .disable-dbl-tap-zoom {
        touch-action: manipulation;
    }

    .restart{
        outline: 0;
        cursor: pointer;
        /* padding: 5px 16px; */
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        border: 1px solid;
        border-radius: 6px;
        color: #24292e;
        background-color: #fafbfc;
        border-color: #1b1f2326;
        box-shadow: rgba(27, 31, 35, 0.04) 0px 1px 0px 0px, rgba(255, 255, 255, 0.25) 0px 1px 0px 0px inset;
        transition: 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        transition-property: color, background-color, border-color;
    }   
</style>

<p style="position:fixed ; z-index: 2; color: white; left: 10px; top: 10px; margin: 0; font-family: sans-serif; font-size: 12px;">
    <span>Score:</span><span id="scoreEl">0</span>
</p>

<div class="disable-dbl-tap-zoom" style="width:100vw; height: 10%; position:fixed ; z-index: 2;  left: 10vw; bottom: 10vh; margin: 0; font-family: sans-serif; font-size: 12px;">
    <button class="disable-dbl-tap-zoom" id="shoot-button" style=" border-radius: 100%; margin-right: 20px"><img src="./img/shooting.png" alt="" style="width: 100px; height: 100px;"></button>
</div>
<div id="gameover" style="color: white; width:100vw; height: 10%; position:fixed ; z-index: 2;  left: 50vw; bottom: 50vh; margin: 0; font-family: sans-serif; font-size: 12px;">
    <h3>GAME OVER</h3>
    <span>Score:</span><span id="scoreGM">0</span>
    <div>
        <button class="restart"><a href="menu.html">Restart!</a></button>
    </div>
    
</div>
<canvas class="disable-dbl-tap-zoom"></canvas>
